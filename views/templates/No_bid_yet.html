<style>
    img {
  display: block;

    html, body {
  width: 100%;

}

body {
    background: linear-gradient(-45deg, #daf63c, #010101, #9e20dd, #23d5ab,#161616);
    background-size: 400% 400%;

}

    0% {

    }
}
